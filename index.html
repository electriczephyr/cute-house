<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body onresize="windowResized()">
  <div id="container">
    <h1>🏡</h1>
    <img src="./images/yellowhouse.jpg" id="image" class="center">
    <div id="text-container">
      <div id="instruction" class="green-color">
        <button id="uploader-btn" onClick="clickUploader()">Upload Image</button>
        <p class="green-color "> or drag and drop 📂</p>
      </div>
      <p id="warning" class="result-color"></p>
      <p class="result-color">
        The model labeled this ⤴ as
        <span id="result" class="green-color">...</span>
        <span id="probability-container" class="result-color">
          with a confidence of
          <span id="probability" class="green-color">...</span>
        </span>
      </p>
      <div class="bars-container">
        <div>
          <p class="bar-label">Cute</p>
          <div id="bar1" class="bar">
            <div class="bar-background"></div>
            <div id="percent-1" data-ml5-label="Cute" class="bar-percentage"></div>
          </div>  
        </div>

        <div>
          <p class="bar-label">Not Cute</p>
          <div id="bar2" class="bar">
            <div class="bar-background"></div>
            <div id="percent-2" data-ml5-label="Not Cute" class="bar-percentage"></div>
          </div>
        </div>

        <div>
          <p class="bar-label">Not a House</p>
          <div id="bar3" class="bar">
            <div class="bar-background"></div>
            <div id="percent-3" data-ml5-label="Not a house" class="bar-percentage"></div>
          </div>
        </div>
      </div>
      <input name="imgFile" type="file" id="fileUploader" accept="image/*" onChange="handleFiles()">
      <p><small>created by jayne & shawn</small></p>
    </div>
  </div>
  <script src="./sketch.js"></script>
</body>

</html>
